apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-joy-plus-backend
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - walletapi.gojoychain.com
      secretName: gojoychain.com-tls
  rules:
    - host: walletapi.gojoychain.com
      http:
        paths:
          - path: /
            backend:
              serviceName: joy-plus-backend
              servicePort: 5555
